<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="app">
      <header>
        <nav class="header">
          <img src="images/logo-black.png" alt="" class="header-logo" />
          <button class="header-menu-burger" onclick="showMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="header-menu" id="menu">
            <li class="header-menu-item">
              <a href="#" class="header-menu-item-links">NEWS</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-item-links">GUIDES & ANALYTICS</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-item-links">EVENTS</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-item-links">EXPLAINED</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-item-links">ICON CLEANDER</a>
            </li>
          </ul>
        </nav>
      </header>
    </section>

    <footer class="footer"></footer>

    <script>
      function showMenu() {
        var menu = document.getElementById("menu");

        if (menu.className === "header-menu") {
          menu.className += " show";
        } else {
          menu.className = "header-menu";
        }
      }
    </script>
  </body>
</html>
